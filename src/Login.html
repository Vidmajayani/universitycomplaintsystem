<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ComplaNet — Login</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body
  class="flex flex-col min-h-screen bg-[var(--color-bg-light)] text-[var(--color-text-light)] dark:bg-[var(--color-bg-dark)] dark:text-[var(--color-text-dark)] transition-all duration-300 font-sans">

  <!-- Main Section -->
  <main class="flex flex-1 items-center justify-center px-6 py-12">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8 animate-fade-in">

      <!-- Logo -->
      <div class="flex flex-col items-center mb-8">
        <!-- Light Mode Logo -->
        <img src="../images/BGlessLogoDark.png" alt="ComplaNet Logo"
          class="h-20 mb-3 dark:hidden transition-all duration-300" />

        <!-- Dark Mode Logo -->
        <img src="../images/BGlessLogo.png" alt="ComplaNet Logo (Dark)"
          class="h-20 mb-3 hidden dark:block transition-all duration-300" />

        <h1 class="text-2xl font-heading text-greenvine-dark dark:text-greenvine-light font-bold">
          Welcome to ComplaNet
        </h1>
        <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">
          University Complaint Management System
        </p>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-5">
        <div>
          <label for="email" class="block font-semibold mb-1">University Email</label>
          <input type="email" id="email" required
            class="w-full border border-gray-300 dark:border-gray-600 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-eco-dark bg-[var(--color-bg-light)] dark:bg-[var(--color-bg-dark)] text-[var(--color-text-light)] dark:text-[var(--color-text-dark)] transition"
            placeholder="student@university.edu" />
        </div>

        <div>
          <label for="password" class="block font-semibold mb-1">Password</label>
          <div class="relative">
            <input type="password" id="password" required
              class="w-full border border-gray-300 dark:border-gray-600 rounded px-4 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-eco-dark bg-[var(--color-bg-light)] dark:bg-[var(--color-bg-dark)] text-[var(--color-text-light)] dark:text-[var(--color-text-dark)] transition"
              placeholder="••••••••" />
            <button type="button" id="togglePassword"
              class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 hover:text-gray-700 dark:hover:text-gray-300 focus:outline-none">
              <!-- Eye Icon (Show) -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" id="eyeIcon" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
              <!-- Eye Off Icon (Hide) -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" id="eyeOffIcon" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
              </svg>
            </button>
          </div>
        </div>

        <button type="submit"
          class="w-full btn btn-secondary py-2 mt-4 text-lg rounded-lg shadow-eco hover:shadow-green transition-all">
          Log In
        </button>
      </form>

      <!-- Extras -->
      <div class="mt-6 text-center text-sm text-gray-500 dark:text-gray-400">
        <a href="ResetPassword.html" class="hover:text-eco-dark transition">Forgot Password?</a>
      </div>

      <!-- Dark Mode Toggle -->
      <div class="mt-8 flex justify-center">
        <button id="darkModeToggle"
          class="px-4 py-2 rounded bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 font-semibold hover:bg-gray-300 dark:hover:bg-gray-600 transition">
          Toggle Dark Mode
        </button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-4 text-center text-sm text-gray-500 dark:text-gray-400">
    &copy; 2025 ComplaNet — University Complaint Management System
  </footer>

  <script src="./darkMode.js"></script>
  <script type="module" src="./login.js"></script>

</body>

</html>
